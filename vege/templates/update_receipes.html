{% extends "base.html" %}
{% block start%}
    <div class="container mt-5" >
        <h2> Update Receipe</h2>
        <form class="col-6 mx-auto card" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Receipe name</label>
              <input name="receipe_name" value="{{receipes.receipe_name}}" required type="text" class="form-control" >
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Receipe description</label>
              <textarea name="receipe_description"  required class="form-control">{{receipes.receipe_description}}</textarea>
            </div>
            <div class="mb-3 ">
              <input name= "receipe_image" type="file" class="form-label">
              <label class="form-control" for="exampleCheck1">Reciepe image</label>
            </div>
            <button type="submit" class="btn btn-success">Update Receipe</button>
        </form>
        
        </div>  
{% endblock%}
