<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MyApp Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            /* Replace with your preferred background color */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            /* Semi-transparent background for readability */
            border-radius: 0.35rem;
            padding: 20px;
        }

        .card {
            border: 1px solid #e3e6f0;
            border-radius: 0.35rem;
            background-color: #ffffff;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .table thead {
            background-color: #007bff;
            color: #fff;
        }

        .form-label {
            font-weight: bold;
        }

        .text-primary {
            color: #007bff !important;
        }

        .text-secondary {
            color: #6c757d !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Navbar</a>
        <form class="form-inline">
            {% if request.user.is_authenticated %}
            <a href="/logout_page/" class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</a>
            {% else %}
            <a href="/login_page/" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</a>
            {% endif %}
        </form>
    </nav>
    <div class="container mt-5">
        {% block start %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
